events { }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enable gzip for faster loads (especially important for WASM)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml application/wasm;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;   # ← This is where your published wwwroot goes
        index index.html;

        # ──────────────────────────────────────────────────────────────
        # SPA FALLBACK — This is the line that fixes direct/deep links
        # ──────────────────────────────────────────────────────────────
        location / {
            try_files $uri $uri/ /index.html =404;
        }

        # Long-term caching for immutable Blazor assets
        # (prevents unnecessary re-downloads after your auto-update clears caches)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm|dll)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            access_log off;
        }

        # Blazor framework files get even longer cache (they rarely change)
        location ~* ^/_framework/ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            access_log off;
        }

        # Optional: Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}