name: Build & Publish OutsourceTracker.Frontend to MyGet & Docker

on:
  push:
    branches:
      - master
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-frontend:
    uses: OutsourceTracker/OutsourceTracker.Actions/.github/workflows/build-dotnet.yml@master
    with:
      dotnet-version: '10.0.x'
      project-path: 'src/OutsourceTracker.Frontend.csproj'
      publish-blazor: true

  publish-docker:
    if: github.event_name != 'pull_request'
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Generate wwwroot/version.json
        run: |
          # Use the semver output from the reusable workflow
          SEMVER="${{ needs.build-frontend.outputs.gitversion-semver }}"
          
          # Fallback in case output is empty/missing (rare)
          if [ -z "$SEMVER" ]; then
            SEMVER="unknown-$(git rev-parse --short HEAD)"
          fi
          
          SHORT_SHA=$(git rev-parse --short HEAD)
          BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BRANCH="${{ github.ref_name }}"
          
          # Create the file in the publish location (adjust path if needed)
          mkdir -p src/wwwroot   # safe if directory already exists
          
          cat > src/wwwroot/version.json <<EOF
          {
            "version": "$SEMVER",
            "commit": "$SHORT_SHA",
            "built": "$BUILD_TIMESTAMP",
            "branch": "$BRANCH",
            "buildId": "${{ github.run_id }}"
          }
          EOF
          
          echo "Generated version.json:"
          cat src/wwwroot/version.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          TAGS="ghcr.io/$REPO_LOWER:${{ needs.build-frontend.outputs.gitversion-semver }}"
          if [ "${{ github.ref_name }}" = "master" ]; then
            TAGS="$TAGS,ghcr.io/$REPO_LOWER:latest"
          fi
          echo "IMAGE_TAGS=$TAGS" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: ${{ env.IMAGE_TAGS }}