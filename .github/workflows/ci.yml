name: Build & Publish OutsourceTracker.Frontend to MyGet & Docker

on:
  push:
    branches:
      - master
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-frontend:
    uses: OutsourceTracker/OutsourceTracker.Actions/.github/workflows/build-dotnet.yml@master
    with:
      dotnet-version: '10.0.x'
      project-path: 'src/OutsourceTracker.Frontend.csproj'
      publish-blazor: true

  publish-docker:
    if: github.event_name != 'pull_request'
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          TAGS="ghcr.io/$REPO_LOWER:${{ needs.build-frontend.outputs.gitversion-semver }}"
          if [ "${{ github.ref_name }}" = "master" ]; then
            TAGS="$TAGS,ghcr.io/$REPO_LOWER:latest"
          fi
          echo "IMAGE_TAGS=$TAGS" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: ${{ env.IMAGE_TAGS }}